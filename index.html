<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Terminal Notes</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      font-family: Menlo, Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 1rem;
      line-height: 1.4;
      overflow-y: auto;
    }

    /* Prevent zooming on double-tap or pinch */
    * {
      touch-action: manipulation;
    }
  </style>
</head>
<body>
  <textarea id="editor"
    placeholder="// Type here â€” your notes will be saved automatically"></textarea>

  <script>
    const editor = document.getElementById('editor');
    const STORAGE_KEY = 'terminal-notes';

    // Load saved text
    editor.value = localStorage.getItem(STORAGE_KEY) || '';

    // Save on input
    editor.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, editor.value);
    });

    // Disable double-tap zoom (iOS Safari)
    document.addEventListener('touchend', function preventDoubleTapZoom(e) {
      const now = new Date().getTime();
      if (this.lastTouchEnd && now - this.lastTouchEnd <= 300) {
        e.preventDefault();
      }
      this.lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
