<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Terminal Notes</title>
  <link rel="apple-touch-icon" href="apple-touch-icon.png">


  <!-- iOS PWA fullscreen mode -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Terminal Notes">

  <style>
    body {
      margin: 0;
      background: #000;
      color: #00ff66;
      font-family: Menlo, Courier, monospace;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-bottom: 1px solid #00ff66;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    textarea {
      flex: 1;
      width: 100%;
      resize: none;
      border: none;
      outline: none;
      background: transparent;
      color: inherit;
      font: inherit;
      padding: 1rem;
      line-height: 1.4;
      overflow-y: auto;
    }

    button {
      background: transparent;
      border: 1px solid #00ff66;
      color: #00ff66;
      font: inherit;
      padding: 0.2rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:active {
      background: #00ff66;
      color: #000;
    }

    * {
      touch-action: manipulation;
    }

  :root { color-scheme: dark; }
     
  </style>
</head>
<body>
  <header>
    <div>Terminal Notes</div>
    <button id="download">Export</button>
  </header>

  <textarea id="editor"
    placeholder="// Type here â€” saved automatically"></textarea>

  <script>
    const editor = document.getElementById('editor');
    const STORAGE_KEY = 'terminal-notes';

    // Load saved text
    editor.value = localStorage.getItem(STORAGE_KEY) || '';

    // Save on input
    editor.addEventListener('input', () => {
      localStorage.setItem(STORAGE_KEY, editor.value);
    });

    // Export as .txt
    document.getElementById('download').addEventListener('click', () => {
      const blob = new Blob([editor.value], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'notes.txt';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Prevent double-tap zoom
    document.addEventListener('touchend', function (e) {
      const now = new Date().getTime();
      if (this.lastTouchEnd && now - this.lastTouchEnd <= 300) {
        e.preventDefault();
      }
      this.lastTouchEnd = now;
    }, false);
  </script>
</body>
</html>
